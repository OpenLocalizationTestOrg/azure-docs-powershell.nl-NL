items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="09f6c-104">In deze zelfstudie leert u alle stappen die nodig zijn om een virtuele machine in te stellen met Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="09f6c-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="09f6c-105">Onder de zelfstudie vallen ook uitvoerquery's, het hergebruiken van Azure-resources en het opschonen van resources.</span><span class="sxs-lookup"><span data-stu-id="09f6c-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="09f6c-106">Deze zelfstudie kan worden voltooid met de interactieve ervaring die wordt aangeboden via Azure Cloud Shell, maar u kunt ook [Azure PowerShell lokaal installeren](install-azurerm-ps.md).</span><span class="sxs-lookup"><span data-stu-id="09f6c-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="09f6c-107">Gebruik __Ctrl + Shift + V__ (__Cmd + Shift + V__ in macOS) om tekst uit de zelfstudie in Azure Cloud Shell te plakken.</span><span class="sxs-lookup"><span data-stu-id="09f6c-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="09f6c-108">Aanmelden</span><span class="sxs-lookup"><span data-stu-id="09f6c-108">Log in</span></span>
  content: >-
    <span data-ttu-id="09f6c-109">Als u een lokale installatie van Azure PowerShell gebruikt, moet u zich aanmelden voordat u een van de volgende stappen uitvoert.</span><span class="sxs-lookup"><span data-stu-id="09f6c-109">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>


    ```powershell

    Login-AzureRmAccount

    ```


    <span data-ttu-id="09f6c-110">Voltooi het aanmeldingsproces door de weergegeven stappen in uw terminal te volgen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-110">Complete the login process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="09f6c-111">Een resourcegroep maken</span><span class="sxs-lookup"><span data-stu-id="09f6c-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="09f6c-112">In Azure worden alle resources toegewezen in een resourcebeheergroep.</span><span class="sxs-lookup"><span data-stu-id="09f6c-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="09f6c-113">Resourcegroepen bieden logische groeperingen van resources, waardoor het gemakkelijker is om met resources als verzameling te werken.</span><span class="sxs-lookup"><span data-stu-id="09f6c-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="09f6c-114">Voor deze zelfstudie worden alle gemaakte resources opgenomen in één groep met de naam `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="09f6c-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="09f6c-115">Beheerdersreferenties maken voor de VM</span><span class="sxs-lookup"><span data-stu-id="09f6c-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="09f6c-116">Voordat u een nieuwe virtuele machine kunt maken, moet u een referentieobject maken dat de gebruikersnaam en het wachtwoord bevat voor het beheerdersaccount van de virtuele Windows-machine.</span><span class="sxs-lookup"><span data-stu-id="09f6c-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="09f6c-117">Geef de gebruikersnaam en het wachtwoord op wanneer u daarom wordt gevraagd.</span><span class="sxs-lookup"><span data-stu-id="09f6c-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="09f6c-118">Het resulterende referentieobject wordt in de volgende stap als parameter doorgegeven.</span><span class="sxs-lookup"><span data-stu-id="09f6c-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="09f6c-119">Een virtuele machine maken</span><span class="sxs-lookup"><span data-stu-id="09f6c-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="09f6c-120">Virtuele machines in Azure hebben een groot aantal afhankelijkheden.</span><span class="sxs-lookup"><span data-stu-id="09f6c-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="09f6c-121">Azure PowerShell maakt deze resources voor u op basis van opdrachtregelargumenten die u opgeeft.</span><span class="sxs-lookup"><span data-stu-id="09f6c-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="09f6c-122">Voor de leesbaarheid gebruiken we [PowerShell-splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) om parameters door te geven aan de Azure PowerShell-cmdlets.</span><span class="sxs-lookup"><span data-stu-id="09f6c-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="09f6c-123">Maak een nieuwe virtuele Windows-machine.</span><span class="sxs-lookup"><span data-stu-id="09f6c-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="09f6c-124">Terwijl de VM wordt gemaakt, ziet u de parameterwaarden die worden gebruikt en de Azure-resources die worden gemaakt.</span><span class="sxs-lookup"><span data-stu-id="09f6c-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="09f6c-125">PowerShell toont een voortgangsbalk zoals die hieronder.</span><span class="sxs-lookup"><span data-stu-id="09f6c-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="09f6c-126">Wanneer de VM gereed is, kunt u de resultaten in Azure Portal bekijken of door de variabele \$newVM1 te controleren.</span><span class="sxs-lookup"><span data-stu-id="09f6c-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="09f6c-127">Eigenschapswaarden die binnen de accolades worden vermeld, zijn geneste objecten.</span><span class="sxs-lookup"><span data-stu-id="09f6c-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="09f6c-128">In de volgende stap leert u hoe u in deze geneste objecten specifieke waarden kunt bekijken.</span><span class="sxs-lookup"><span data-stu-id="09f6c-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="09f6c-129">VM-informatie ophalen met query's</span><span class="sxs-lookup"><span data-stu-id="09f6c-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="09f6c-130">Laten we nu wat gedetailleerde informatie ophalen van de VM die u zojuist hebt gemaakt.</span><span class="sxs-lookup"><span data-stu-id="09f6c-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="09f6c-131">In dit voorbeeld verifieert u de naam van de VM en het beheerdersaccount dat u hebt gemaakt.</span><span class="sxs-lookup"><span data-stu-id="09f6c-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="09f6c-132">We kunnen ook andere Azure PowerShell-opdrachten gebruiken om specifieke informatie over de netwerkconfiguratie op te halen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="09f6c-133">In dit voorbeeld gebruiken we de PowerShell-pijplijn om het object \$newVM1 naar de cmdlet `Get-AzureRmNetworkInterface` te sturen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="09f6c-134">In het resulterende netwerkinterfaceobject selecteert u het geneste object IpConfigurations.</span><span class="sxs-lookup"><span data-stu-id="09f6c-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="09f6c-135">In het object IpConfigurations selecteert u de eigenschappen Name en PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="09f6c-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="09f6c-136">Maak verbinding met de VM via Extern bureaublad om te controleren of VM nog steeds wordt uitgevoerd.</span><span class="sxs-lookup"><span data-stu-id="09f6c-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="09f6c-137">Hiervoor moet u weten wat het openbare IP-adres is.</span><span class="sxs-lookup"><span data-stu-id="09f6c-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="09f6c-138">In dit voorbeeld gebruikt u `Get-AzureRmPublicIpAddress` en bewaart u de resultaten in de variabele \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="09f6c-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="09f6c-139">In deze variabele selecteert u eigenschappen en gebruikt u een expressie om de geneste eigenschap Fqdn op te halen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="09f6c-140">Vanaf uw lokale machine voert u de volgende opdracht uit om verbinding te maken met de VM via Extern bureaublad.</span><span class="sxs-lookup"><span data-stu-id="09f6c-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="09f6c-141">Raadpleeg [Query's uitvoeren op Azure-resources](./queries-azureps.md) voor meer informatie over het uitvoeren van query's op objecteigenschappen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="09f6c-142">Een nieuwe VM in het bestaande subnet maken</span><span class="sxs-lookup"><span data-stu-id="09f6c-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="09f6c-143">De tweede VM maakt gebruik van het bestaande subnet.</span><span class="sxs-lookup"><span data-stu-id="09f6c-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="09f6c-144">U kunt een paar stappen overslaan om het openbare IP-adres van de nieuwe VM op te halen, aangezien dat adres wordt geretourneerd in de eigenschap FullyQualifiedDomainName van het object \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="09f6c-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="09f6c-145">Gebruik de volgende opdracht om verbinding te maken via Extern bureaublad.</span><span class="sxs-lookup"><span data-stu-id="09f6c-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="09f6c-146">Opschonen</span><span class="sxs-lookup"><span data-stu-id="09f6c-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="09f6c-147">Nu de zelfstudie is voltooid, is het tijd om de gemaakte resources op te schonen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="09f6c-148">U kunt afzonderlijke resources verwijderen met de opdracht `Remove-AzureRmResource`, maar de veiligste manier om alle resources in een resourcegroep te verwijderen, is de groep te verwijderen met de opdracht `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="09f6c-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="09f6c-149">Met deze opdracht verwijdert u alle resources die tijdens de zelfstudie zijn gemaakt. De toewijzing van de resources wordt bovendien gegarandeerd in de juiste volgorde ongedaan gemaakt.</span><span class="sxs-lookup"><span data-stu-id="09f6c-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="09f6c-150">De parameter `-AsJob` zorgt ervoor dat PowerShell niet blokkeert terwijl de verwijdering plaatsvindt.</span><span class="sxs-lookup"><span data-stu-id="09f6c-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="09f6c-151">Als u wilt wachten tot de verwijdering is voltooid, gebruikt u de volgende opdracht:</span><span class="sxs-lookup"><span data-stu-id="09f6c-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="09f6c-152">Wanneer het opschonen is voltooid, is deze zelfstudie ook afgerond.</span><span class="sxs-lookup"><span data-stu-id="09f6c-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="09f6c-153">Ga verder voor een samenvatting van alles wat u hebt geleerd en voor links naar resources die nuttig zijn voor de volgende stappen.</span><span class="sxs-lookup"><span data-stu-id="09f6c-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="09f6c-154">Samenvatting</span><span class="sxs-lookup"><span data-stu-id="09f6c-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"09f6c-155\">Gefeliciteerd.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-155\">Congratulations!</span></span> <span data-ttu-id=\"09f6c-156\">U hebt geleerd hoe u VM's met nieuwe of bestaande resources maakt, expressies en andere Azure PowerShell-opdrachten gebruikt om gegevens vast te leggen voor opslag in shell-variabelen en een aantal van de resources bekeken die voor Azure-VM's worden gemaakt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"09f6c-157\">Wat u nu gaat doen, is afhankelijk van waarvoor u Azure PowerShell wilt gebruiken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"09f6c-158\">Er is een aantal materialen waarmee u zich verder kunt verdiepen in de functies die in deze handleiding zijn beschreven.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"09f6c-159\">Gedetailleerde Azure PowerShell-documentatie</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"09f6c-160\">Het is een goed idee om alle beschikbare [Azure PowerShell-documentatie](overview.md) te verkennen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"09f6c-161\">Raadpleeg de volgende artikelen voor meer informatie over de opdrachten die in deze zelfstudie zijn gebruikt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"09f6c-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"09f6c-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"09f6c-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"09f6c-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"09f6c-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"09f6c-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"09f6c-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"09f6c-169\">Er is ook een aantal artikelen waarin dieper wordt ingegaan op de functies die in deze zelfstudie zijn besproken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"09f6c-170\">PowerShell-splatting</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"09f6c-171\">Query's</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"09f6c-172\">Opmaak</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"09f6c-173\">PowerShell-taken gebruiken</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"09f6c-174\">Voorbeeldscripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"09f6c-175\">Als u meteen wilt beginnen met specifieke taken, kunt u enkele voorbeeldscripts bekijken.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"09f6c-176\">Virtuele Linux-machines</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"09f6c-177\">Virtuele Windows-machines</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"09f6c-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"09f6c-179\">SQL Databases</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"09f6c-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"09f6c-181\">Feedback</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-181\">Feedback</span></span>\n\n<span data-ttu-id=\"09f6c-182\">Als u feedback wilt geven, suggesties hebt of een vraag wilt stellen, kunt u op diverse manieren contact met ons opnemen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"09f6c-183\">`Send-Feedback` is een ingebouwde opdracht voor Azure PowerShell waarmee u in vrije tekst feedback aan ons team kunt geven.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"09f6c-184\">Een functie-aanvraag of een foutenrapport kunt u indienen in de [Azure PowerShell-opslagplaats](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"09f6c-185\">Als u een vraag hebt of een probleem ter opheldering wilt indienen, gaat u naar de [documentatieopslagplaats van Azure PowerShell](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"09f6c-186\">We hopen dat u met plezier gebruikmaakt van Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09f6c-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
